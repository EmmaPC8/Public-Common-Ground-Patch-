                    <div class='apllication-details'>
                        <label class="form-label"><strong>Username</strong></label>
                        <input class="form-control" type='name' id="username" placeholder="Enter your username"/>

                    </br>
                        <label class="form-label"><strong>Location</strong></label>

                    </br>

                    </br>

                    </br>
                        <label class="form-label"><strong>Timeframe</strong></label>

                    </br>
                    </br>
                        <label class="form-label"><strong>Motive</strong></label>
                        <textarea class="form-control" id="motive" name="motive" rows="8" cols="100" placeholder=" Enter motive for appling"></textarea>
                    </br>
                    </br>
                        <label class="form-label"><strong>Work experience</strong></label>
                        <textarea class="form-control" id="workExperience" name="workExperience" rows="20" cols="100" placeholder="Enter work experience"></textarea>
                    </br>
                    </br>
                        <label class="form-label"><strong>Reference 1</strong></label>
                        <input class="form-control" type='references' id="references1" placeholder="Enter reference name" />
                    </br>

                        <input class="form-control" type='phone' id="phoneRerences1" placeholder="Enter Rerences Phone Number"/>
                    </br>
                    </br>
                        <label class="form-label"><strong>Reference 2</strong></label>

                    </br>

                        <input class="form-control" type='phone' id="phoneRerences2" placeholder="Enter Rerences Phone Number" />
                    </br>
                    </br>
